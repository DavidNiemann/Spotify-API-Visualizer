<html>
    <head>
    
    </head>
    <body>
        <p id="codeHTML">Code will be displayed here</p>
        <script>
            // Gets code from url and displays it
            if(window.location.search.length > 0) {
                let code = getCode();
                document.getElementById("codeHTML").innerHTML = code;
            }
            function getCode() {
                let code = null;
                const queryString = window.location.search;
                if (queryString.length > 0) {
                    const urlParams = new URLSearchParams(queryString);
                    code = urlParams.get("code");
                }
                return code;
            }

        </script>
    </body>
</html>
